<div class="container border-top">
    <div class="row">
        <div class="col text-center my-5">
            <h2>High range of Products</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-3 d-flex justify-content-center" *ngFor="let product of dataCategories ">
            <button class="btn btn-outline-secondary btn-md" (click)="getCategory(product)"> {{product }}</button>
        </div>
        
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-sm-3 card m-2 p-2" *ngFor="let product1 of dataCategory" [routerLink]="['/product-details', product1.id]">
            <div class="d-flex justify-content-center">
                <img src="{{product1.image}}" alt="{{product1.title}}" class="img-fluid product-img p-2"/>
            </div>
            <div class="py-2">
                {{product1.title}}
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col">
           <pre>
               {{dataCategory | json}}
           </pre>
        </div>
    </div>
</div>
